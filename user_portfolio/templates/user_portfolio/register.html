{% extends "user_portfolio/layout.html" %}
{% load static %}
{% block body %}

{% comment %} 
    {% if message %}
        <div>{{ message }}</div>
    {% endif %} {% endcomment %}

    <div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
        <div class="ml-[100px] mr-[100px] relative py-3 sm:max-w-2xl sm:mx-auto"> <!-- Zwiększona maksymalna szerokość -->
            <div class="absolute inset-0 bg-gradient-to-r from-[#e9e7ed] to-[#25174B] shadow-lg transform -skew-y-6 md:skew-y-0 md:-rotate-6 md:rounded-3xl"></div>
            <div class="relative px-4 pb-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
                <div class="max-w-md mx-auto">
                    <div class="sm:block ">
                        <img class="block h-[200px] mx-auto rounded-full" src="{% static 'user_portfolio/images/capy3wobg_c.jpg' %}" alt="Capybara">
                    </div>
                    <div>
                        <form action="{% url 'register' %}" method="post" class="py-8 text-base leading-6 space-y-4 sm:text-lg sm:leading-7">
                            {% csrf_token %}
                            <div class="form-group relative">
                                <input class="appearance-none bg-transparent border-b-2 border-[#a28834] text-[#61521f] text-xl w-full mr-3 py-3 px-2 leading-tight focus:outline-none" autofocus type="text" name="username" placeholder="Username">
                            </div>
                            <div class="form-group relative">
                                <input class="appearance-none bg-transparent border-b-2 border-[#a28834] text-[#61521f] text-xl w-full mr-3 py-3 px-2 leading-tight focus:outline-none" type="email" name="email" placeholder="Email Address">
                            </div>
                            <div class="form-group relative">
                                <input class="appearance-none bg-transparent border-b-2 border-[#a28834] text-[#61521f] text-xl w-full mr-3 py-3 px-2 leading-tight focus:outline-none" type="password" name="password" placeholder="Password">
                            </div>
                            <div class="form-group relative">
                                <input class="appearance-none bg-transparent border-b-2 border-[#a28834] text-[#61521f] text-xl w-full mr-3 py-3 px-2 leading-tight focus:outline-none" type="password" name="confirmation" placeholder="Confirm Password">
                            </div>
                            <div class="form-group relative">
                                <button class="bg-[#a28834] text-white text-xl rounded-md px-2 py-2 hover:bg-[#796832]">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
                Already have an account? <a href="{% url 'login' %}">Log In here.</a>
            </div>
        </div>
    </div>

  

{% endblock %}
